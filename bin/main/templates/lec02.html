<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SpringBoot lec03</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Lec02 GET!</h1>
  <div th:if="${entry}">
    エントリー
    <ul>
      <li th:each="user:${entry.users}">[[${user}]]</li>
    </ul>
  </div>
  <p>
  <div th:if="${Loginuser}">
    Hi [[${Loginuser}]]
  </div>

  <a href="/lec02/janken?jankenhand=0">ぐー</a>
  <a href="/lec02/janken?jankenhand=1">ちょき</a>
  <a href="/lec02/janken?jankenhand=2">ぱー</a>

  <div th:if="${Hand}">
    あなたの手 [[${Hand}]]
    <p>
      相手の手 GU
    <p>
  </div>
  <div th:if="${Result}">
    結果 [[${Result}]]
  </div>
  </p>
</body>

</html>
